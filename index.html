<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水库洪水预报结果展示</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="ref/echarts.min.js"></script>
    <script src="https://js.arcgis.com/4.29/"></script>
</head>
<body>
    <div class="layout-grid">
        <!-- Main Content (Now on the left) -->
        <main class="right-main">
            <!-- Top Row -->
            <div class="top-section">
                <div class="conclusion-box panel-style">
                    <div class="conclusion-inner">
                        <div id="conclusionText" class="conclusion-text"></div>
                        <div id="statsGrid" class="stats-grid"></div>
                        <div class="current-time-display" id="currentTime"></div>
                    </div>
                </div>

                <!-- Horizontal Resizer (Conclusion / Map) -->
                <div class="resizer resizer-h" id="resizer-top"></div>

                <div class="map-box panel-style">
                    <div id="viewDiv"></div>
                </div>
            </div>

            <!-- Horizontal Resizer (Top section / Bottom section) -->
            <div class="resizer resizer-v" id="resizer-main-v"></div>

            <!-- Bottom Row -->
            <div class="bottom-section panel-style">
                <div id="chartDiv"></div>
            </div>
        </main>

        <!-- Vertical Resizer (Main content / Sidebar) -->
        <div class="resizer resizer-h" id="resizer-sidebar"></div>

        <!-- Sidebar (Now on the right) -->
        <aside class="left-sidebar">
            <!-- 合并后的展示区 (25% + 60% = 85%) -->
            <div class="main-display-area panel-style">
                <!-- AI数字人区 25% -->
                <div class="avatar-box">
                    <div class="avatar-content">
                        <img src="img/szr_no_bg.png" alt="AI数字人" class="avatar-image">
                    </div>
                </div>
                <!-- 智能体执行过程展示区 60% -->
                <div class="process-box">
                    <div class="process-content">
                        <ul class="log-list" id="logList">
                            <li>> 系统初始化完成...</li>
                            <li>> 正在获取水雨情数据...</li>
                            <li>> 加载盘石头水库模型...</li>
                            <li>> 计算洪水预报结果...</li>
                            <li>> 生成图表分析...</li>
                            <li>> 执行完成。</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 对话输入框 15% -->
            <div class="chat-input-box panel-style">
                <div class="chat-input-wrapper">
                    <textarea id="chatInput" class="chat-input" placeholder="请输入您的问题..."></textarea>
                    <button id="chatSendBtn" class="chat-send-btn">发送</button>
                </div>
            </div>
        </aside>
    </div>

    <script src="js/resizer.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
